   crossorigin=""/>

<body>

  <h1 class="header">IP Address Tracker </h1>

  <img src="https://github.com/Aryan-desale/IP-Address-and-Email-Tracker/blob/master/ip-address-tracker-master/images/pattern-bg.png?raw=true" class="pattern-img" alt="">

<form >

    <input class="search" type="text" value="" placeholder="Search for any IP address or domain">
    <button class="submit" ><i class="fas fa-chevron-right"></i> </button>

</form>




   <div id="mapid"> </div>

<div class="info">

    <div class="column">
      <h2>  IP ADDRESS</h2>
      
      &nbsp;
      
      <span class="common ip"> </span>
      
    </div>

        <div class="vl"></div>
    

    <div class="column">
        <h2> LOCATION</h2>
      
        &nbsp;
      
        <span class="common location"> </span>
    </div>

        <div class="vl"></div>


    <div class="column">
        <h2>TIMEZONE</h2>

        &nbsp;

      
        <span class="common timezone"> </span>
    </div>

        <div class="vl"></div>

    <div class="column">
      
        <h2> ISP</h2>

        &nbsp;  

    
        <span class="common isp"> </span>
    </div class="column">



    </div>

  </div>

  </div>


</body>
